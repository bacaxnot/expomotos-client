
<body style="overflow: hidden;">
    <div class="d-flex" style="background-color: white;">
        <div id="sidebar-container" style="background-color: green;">
            <div class="logo">
                <h4 class="text-light font-weight-bold">Expomotos IVersion</h4>
            </div>
            <div class="menu">
                <a href="#" class="d-block text-light" style="text-decoration: none; padding-left: 10%;">
                    <i class="icon ion-md-apps mr-2 lead"></i>
                    Estadisticas
                </a>
            </div>
        </div>

        <div class="w-100">
            <div id="content" style="overflow-y: auto; height: 100vh; padding-bottom: 5rem;">
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-9">
                                <h1 class="font-weight-bold mb-0">Dashboard</h1>
                                <p class="lead text-muted">Revisa la ultima informacion</p>
                            </div>
                            <div class="col-lg-3 d-flex">
                                <button class="btn btn-success w-100 align-self-center" (click)="updateData()">
                                    Actualizar datos
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="bg-mix my-3">
                    <div class="container">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 d-flex stat my-3">
                                    <div class="mx-auto">
                                    <h6 class="text-muted">Personas Registradas</h6>
                                    <h3 class="weight-bold text-center">{{nregistros}}</h3>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex stat my-3">
                                    <div class="mx-auto">
                                    <h6 class="text-muted">Personas Concursando</h6>
                                    <h3 class="weight-bold text-center">{{nconcursantes}}</h3>
                                    <p class="text-center text-muted">{{perconcursantes}}%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!--GRAFICAS GENERALES-->
                <section class="bg-grey my-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <h6 class="font-weight-bold mb-0">Registros Stands</h6>
                                    </div>
                                    <div class="card-body">.
                                        <canvas id="chartstand1" width="100" height="100"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <h6 class="font-weight-bold mb-0">Dist Registros Stands</h6>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="chartstand2" width="100" height="100"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <!--GRAFICAS STANDS-->
                <section class="bg-grey my-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <h6 class="font-weight-bold mb-0">Registros Stands</h6>
                                    </div>
                                    <div class="card-body">.
                                        <canvas id="chartstand1" width="100" height="100"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <h6 class="font-weight-bold mb-0">Dist Registros Stands</h6>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="chartstand2" width="100" height="100"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
